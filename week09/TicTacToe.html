<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>

<body>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>

    <div id="board"></div>

    <script>
        // 2‰ª£Ë°®‚ùåÔºå1‰ª£Ë°®‚≠ï
        // ------ 6 ‰∫åÁª¥‰º†‰∏ÄÁª¥
        let pattern = [
            0, 0, 0,
            0, 0, 0,
            0, 0, 0,
        ]
        // let pattern = [
        //     [0, 0, 0],
        //     [0, 0, 0],
        //     [0, 0, 0],
        // ]

        let color = 1; // 2

        function show() {
            let board = document.getElementById("board");

            board.innerHTML = ""; // ------ 2

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell")
                    cell.innerHTML =
                        pattern[i * 3 + j] == 2 ? "‚ùå" :
                            pattern[i * 3 + j] == 1 ? "‚≠ï" : "";
                    cell.addEventListener("click", () => userMove(j, i)); // ------ 2 >  ------ 7 
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"));
            }
        }

        // ------ 2
        function userMove(x, y) {
            // if (pattern[y][x]) return; // üêõ
            // pattern[y][x] = color;
            // ------ 6
            if (pattern[y * 3 + x]) return; // üêõ
            pattern[y * 3 + x] = color;
            // ------ 3
            if (check(pattern, color)) {
                alert(color == 2 ? "‚ùå is winner!" : " ‚≠ï is winner!");
            }
            color = 3 - color; // ÂàáÊç¢È¢úËâ≤
            console.log(bestChoice(pattern, color));
            show();
            computerMove();

            // ------ 4
            // if (willWin(pattern, color)) {
            //     console.log(color == 2 ? "‚ùå is winner!" : " ‚≠ï is winner!");
            // }
        }

        // ------ 7 
        function computerMove() {
            let choice = bestChoice(pattern, color);
            if (choice.point)
                pattern[choice.point[1] * 3 + choice.point[0]] = color;
            if (check(pattern, color)) {
                alert(color == 2 ? "‚ùå is winner!" : " ‚≠ï is winner!");
            }
            color = 3 - color;
            show();
        }


        // ------ 3
        function check(pattern, color) {
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    // if (pattern[i][j] !== color) { 
                    if (pattern[i * 3 + j] !== color) { // ------ 6
                        win = false;
                    }
                }
                if (win) return true;
            }
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    // if (pattern[j][i] !== color) {
                    if (pattern[j * 3 + i] !== color) { // ------ 6
                        win = false;
                    }
                }
                if (win) return true;
            }
            {
                /** 0 0 1 0 1 0 1 0 0 
                *   Âè£Âè£‚ùå
                *   Âè£‚ùåÂè£ || ‚≠ï
                *   ‚ùåÂè£Âè£
                */
                let win = true;
                for (let j = 0; j < 3; j++) {
                    // if (pattern[j][2 - j] !== color) {
                    if (pattern[j * 3 + 2 - j] !== color) { // ------ 6
                        win = false;
                    }
                }
                if (win) return true;
            }
            {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    // if (pattern[j][j] !== color) {
                    if (pattern[j * 4] !== color) { // ------ 6
                        win = false;
                    }
                }
                if (win) return true;
            }
            return false;
        }

        // ------ 4
        function clone(pattern) {
            // return JSON.parse(JSON.stringify(pattern)); 
            return Object.create(pattern);  // ------ 6 ËäÇÁ∫¶ÂÜÖÂ≠ò
        };

        // ------ 4 È¢ÑÂà§ÊòØÂê¶Ëµ¢‰∫Ü
        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    // if (pattern[i][j])
                    if (pattern[i * 3 + j]) // ------ 6
                        continue;
                    let tmp = clone(pattern);
                    // tmp[i][j] = color;
                    tmp[i * 3 + j] = color; // ------ 6
                    if (check(tmp, color)) {
                        // return true;
                        return [j, i];
                    }
                }
            }
            return null;
        }

        // ------ 5
        /**
        *   1 ‰ª£Ë°®win
        *  -1 ‰ª£Ë°®lose
        *   0 ‰ª£Ë°®ÂíåÊ£ã
        */
        function bestChoice(pattern, color) {
            let p;
            // Âà§Êñ≠ÂΩìÂâçÊòØÂê¶ËÉΩËµ¢
            if (p = willWin(pattern, color)) {
                return {
                    point: p,
                    result: 1
                }
            }
            let result = -2; // ÂàùÂßãÂåñresultp
            let point = null;
            outer: for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    // if (pattern[i][j])
                    if (pattern[i * 3 + j])  // ------ 6
                        continue;
                    let tmp = clone(pattern);
                    // tmp[i][j] = color;
                    tmp[i * 3 + j] = color;  // ------ 6
                    let r = bestChoice(tmp, 3 - color).result; //
                    if (-r > result) {
                        result = -r;
                        point = [j, i];
                    }
                    // ------ 6 Âà§Êñ≠Ëµ¢‰∫ÜÂ∞±Ë∑≥Âá∫
                    if (result == 1) {
                        break outer;
                    }
                }
            }
            return {
                point: point,
                result: point ? result : 0
            }
        }

        show(pattern);
    </script>
</body>

</html>
